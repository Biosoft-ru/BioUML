<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <title>Untitled Document</title>
        <link type="text/css" href="../css/ui/humanity/jquery-ui-1.7.2.custom.css" rel="stylesheet" />
        <script type="text/javascript" src="../lib/jquery/jquery-1.3.2.min.js">
        </script>
        <script type="text/javascript" src="../lib/ui/jquery-ui-1.7.2.custom.min.js">
        </script>
        <script type="text/javascript">
            $(function()
            {
                // Dialog			
                $('#dialog').dialog({
                    autoOpen: false,
                    width: 600,
                    buttons: {
                        "Ok": function()
                        {
                            $(this).dialog("close");
                        }
                    }
                });
                
                // Dialog Link
                $('#dialog_link').click(function()
                {
                    $('#dialog').dialog('open');
                    return false;
                });
                
            });
        </script>
    </head>
    <body>
        <h2 class="demoHeaders">Dialog</h2>
        <p>
            <a href="#" id="dialog_link" class="ui-state-default ui-corner-all"><span class="ui-icon ui-icon-newwin"></span>Open Dialog</a>
        </p>
        <!-- ui-dialog -->
        <div id="dialog" title="Dialog Title">
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
            </p>
        </div>
    </body>
</html>

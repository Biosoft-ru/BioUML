<!-- $Id: test_propertyInspector.html,v 1.6 2009/10/26 02:48:58 tolstyh Exp $ --> <!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Cache-Control" content="no-cache" content="text/html; charset=Windows-1251"/>
        <title>Test Page</title>
        <link rel="stylesheet" type="text/css" href="../css/propertyInspector/js_pi.css" />
        <script type="text/javascript" src="../lib/jquery/jquery-1.3.2.min.js">
        </script>
        <script type="text/javascript" src="../lib/propertyInspector/dpi.min.js">
        </script>
    </head>
    <script language="Javascript1.1">
        $(document).ready(function()
        {
            load();
        });
        
        function load()
        {
            var beanDPS = new DynamicPropertySet();
            beanDPS.add(new DynamicProperty("Name", "string", "Bean name"));
            beanDPS.add(new DynamicProperty("Title", "string", "Bean title"));
            var childDPS = new DynamicPropertySet();
            childDPS.add(new DynamicProperty("ID", "string", "id"));
            childDPS.add(new DynamicProperty("Name", "string", "name"));
            beanDPS.add(new DynamicProperty("Child", null, childDPS));
            beanDPS.add(new DynamicProperty("Description", "string", "Bean description"));
            var listDPS = [];
            var childDPS0 = new DynamicPropertySet();
            childDPS0.add(new DynamicProperty("ID", "string", "id0"));
            childDPS0.add(new DynamicProperty("Name", "string", "name0"));
            listDPS.push(childDPS0);
            var childDPS1 = new DynamicPropertySet();
            childDPS1.add(new DynamicProperty("ID", "string", "id1"));
            childDPS1.add(new DynamicProperty("Name", "string", "name1"));
            listDPS.push(childDPS1);
            beanDPS.add(new DynamicProperty("Test list", "collection", listDPS));
            
            beanDPSOriginal = copyDPS(beanDPS);
            
            mainPane = new JSPropertyInspector();
            mainPane.setParentNodeId('test');
            mainPane.setValues(beanDPS);
            mainPane.generate();
            
            mainPane.setApplyCallback(function()
            {
                alert("submit");
            });
        }
    </script>
    <body>
        <div id="header">
        </div>
        <div id="test" style="width:300px;height:400px;border: 1px solid blue;">
        </div>
    </body>
</html>

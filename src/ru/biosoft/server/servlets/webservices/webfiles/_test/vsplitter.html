<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Language" content="en" />
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>jQuery Vertical splitter</title>
        <script type="text/javascript" src="../lib/jquery/jquery-1.3.2.min.js">
        </script>
        <script type="text/javascript" src="../lib/splitter/splitter.js">
        </script>
        <style type="text/css" media="all">
            
            #MainPane {
                overflow: auto;
                height: 500px;
                width: 800px;
                border: 4px solid #ccc;
            }
            
            #TopPane {
                overflow: auto;
                height: 100px;
            }
            
            #LeftTopPane, #LeftBottomPane {
                overflow: auto;
                width: 100px;
            }
            
            #RightTopPane, #RightBottomPane {
                overflow: auto;
            }
            
            #BottomPane {
                top: 100px;
                overflow: auto;
            }
            
            #MainPane .hsplitbar, #TopPane .vsplitbar, #BottomPane .vsplitbar {
                height: 4px;
                width: 4px;
                background: #ccc;
            }
            
            #MainPane .hsplitbar.active {
                background: #aaa;
            }
        </style>
        <script type="text/javascript">
            $().ready(function()
            {
                $("#MainPane").splitter({
                    type: "h",
                    sizeTop: true
                });
                
                $("#TopPane").splitter({
                    type: "v",
                    sizeLeft: true
                });
                $("#BottomPane").splitter({
                    type: "v",
                    sizeLeft: true
                });
            });
        </script>
    </head>
    <body>
        <h1>jQuery Horizontal Splitter</h1>
        <div id="MainPane">
            <div id="TopPane">
                <div id="LeftTopPane">
                    <p>
                        top left
                    </p>
                </div>
                <div id="RightTopPane">
                    <p>
                        top right
                    </p>
                </div>
            </div>
            <div id="BottomPane">
                <div id="LeftBottomPane">
                    <p>
                        bottom left
                    </p>
                </div>
                <div id="RightBottomPane">
                    <p>
                        bottom right
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
